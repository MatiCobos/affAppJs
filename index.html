<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Comprobantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="container">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="login.html">
                <img src="/public/IAF-2.png" alt="Logo" width="55" height="34" class="d-inline-block align-text-top">
            </a>
            <div class="navbar-text ms-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="36" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
                    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                    <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                </svg>
                <a id="username-display" href="login.html"></a>
                <span id="username-display"></span>
            </div>
    </nav>
    
    <div class="mb-3">
        <label for="tipoComprobante" class="form-label">Selecciona un tipo de comprobante:</label>
        <div class="d-flex align-items-center">
            <select id="tipoComprobante" class="form-select me-2 w-50">
                <!-- Opciones de tipo de comprobante lo hago llamando al archivo tiposdecomprobante.json -->
            </select>
            <button onclick="buscarComprobantes()" class="btn btn-primary">Buscar</button>
        </div>
    </div>

    <div id="resultados" class="mt-3">
        <!-- Acá se mostrarán los resultados de la búsqueda -->
        <table class="table">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Máscara</th>
                    <th>Código</th>
                    <th>Importe total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contenido de la tabla -->
            </tbody>
        </table>
    </div>

    <div class="footer">
        Created by: Matias Cobos | <a href="https://github.com/MatiCobos/" target="_blank"><img src="https://github.com/fluidicon.png" alt="GitHub" width="20" height="20"></a>
        <span id="year"></span>
    </div>

    <script src="main.js"></script>
</body>
</html>
