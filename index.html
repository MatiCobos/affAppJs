<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Consulta de Comprobantes</title>
</head>
<body class="container">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/public/IAF-2.png" alt="Logo" width="55" height="34" class="d-inline-block align-text-top">
                
          </a>
        </div>
      </nav>

      <div class="mb-3">
        <label for="tipoComprobante" class="form-label">Selecciona un tipo de comprobante:</label>
        <div class="d-flex align-items-center">
            <select id="tipoComprobante" class="form-select me-2 w-50">
                <!-- Opciones de tipo de comprobante lo hago llamando al archivo tiposdecomprobante.json -->
            </select>
            <button onclick="buscarComprobantes()" class="btn btn-primary">Buscar</button>
        </div>
    </div>

    <div id="resultados" class="mt-3">
        <!-- Acá se mostrarán los resultados de la búsqueda -->
        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Máscara</th>
                    <th>Código</th>
                    <th>Importe Total</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <div class="footer">
        Created by: Matias Cobos | <a href="https://github.com/MatiCobos/" target="_blank"><img src="https://github.com/fluidicon.png" alt="GitHub" width="20" height="20"></a>
        <span id="year"></span>
    </div>

    <script src="main.js"></script>
</body>
</html>
